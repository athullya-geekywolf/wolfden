<ng-container *ngFor="let item of subordinates">
  <button mat-menu-item [matMenuTriggerFor]="subMenu">
    {{ item.name }}
  </button>
  <mat-menu #subMenu="matMenu" class="vertical-menu">
    <app-subordinates [subordinates]="item.subOrdinates"></app-subordinates>
  </mat-menu>
</ng-container>

<ng-container *ngIf="!subordinates || subordinates.length === 0">
  <button mat-menu-item>No subordinates</button>
</ng-container>
